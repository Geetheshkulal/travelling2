<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #FFF7D4;
            margin-left: 30%;
            margin-right: 30%;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px black;
        }



        label {
            display: block;
            margin-bottom: 8px;
           
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #cdbfc5;
            border-radius: 10px;
            box-shadow: 4px 4px 8px black;
            border: none;
            /* margin-right:20px ;
            margin-left: 20px; */
        }

        button {
            background-color: #144f16;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #316533;
        }

    .styled-select option.service-small {
    font-size: 17px;
}
.panel{
    width:100%;
    background-color: yellow;
    padding: 4px;
border-radius: 4px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>

<h2>Travel Booking Form</h2>
<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"  pattern="^\d{10}$"  required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="place">Choose Tourist Place:</label>
    <div class="styled-select">
    <select  id="place" name="tourist-place" required>
        <option value="chikhale falls" class="service-small" >chikhale falls</option>
        <option value="gadaikallu" class="service-small">gadaikallu </option>
        <option value="Honnavar" class="service-small">Honnavar</option>
        <option value="Kunti Betta" class="service-small">Kunti Betta</option>
        <option value="kappil beach" class="service-small">kappil beach</option>
        <option value="Sri Karinjeshwara Temple" class="service-small">Sri Karinjeshwara Temple</option>
        <option value="Korigad Fort" class="service-small">Korigad Fort </option>
        <option value="Posadi gumpe" class="service-small">Posadi gumpe </option>
        <option value="Ranipuram" class="service-small">Ranipuram</option>
        <option value="Lepakshi" class="service-small">Lepakshi</option>
        <option value="varanga" class="service-small">varanga</option>
        <option value="St. Mary's Islands" class="service-small">St. Mary's Islands</option>
        <option value="Netrani" class="service-small">Netrani</option>
        <option value="Hosahalli Gutta" class="service-small">Hosahalli Gutta</option>
        <option value="Pavoor Uliya" class="service-small">Pavoor Uliya</option>
        <option value="Nellitheertha" class="service-small">Nellitheertha</option>
    </select>
</div>

    <label for="adults">Number of Adults:</label>
    <input type="number" id="adults" name="adults" min="1" required>

    <label for="children">Number of Children:</label>
    <input type="number" id="children" name="children" min="0" required>

    <label for="payment-details">Payment Details:</label>
    <!-- <input type="text" id="payment-details" name="payment-details" required> -->
    <div class="panel">
        <p>For queries related to Travel expenses please do contact us. As expenses is dependent on season of places u choose</p>
    </div>

    <button type="submit" id="myButton">Submit</button>
</form>

</body>

<script src="/app.js"></script>


</html>
